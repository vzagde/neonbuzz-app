<script type="text/javascript">
    $('document').ready(function() {

        $(".up_load1").click(function() {

            var $minWidth = 100;
            curWidth = $('.anime_bx').width();

            if (curWidth < $minWidth) {
                $('.anime_bx').animate({
                    "width": "100px"
                });
            } else {
                $('.anime_bx').animate({
                    "width": "0"
                });
            }

        });

    });
</script>
