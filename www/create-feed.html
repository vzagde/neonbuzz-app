<div class="header feed-header bottom-border mobile-grid-100">
    <img src="images/menu-btn.png" class="menu_click menu-open" alt="" />
    <span class="feed-title">create feed</span>
    <img src="images/header-right.png" class="right" alt="" />
</div>
<div style="background:url(images/) no-repeat; background-size:cover; background-position:center; height:30%;" class="mobile-grid-100 banner upload_image_banner">
    <!--  <img src="images/feed-banner.png"> -->
    <div class="camer_box grid-100">
        <div class="txt_box anime_bx"><span class="camera_text" onclick="get_image()">Gallery</span></div>
        <img src="images/camera-icon.png" class="upload_image_icon">
        <div class="txt_box1 anime_bx"><span class="camera_text1" onclick="get_image()">Camera</span></div>
    </div>
</div>
<div class="mobile-grid-100 banner-form padd0">
    <div class="mobile-grid-100">
        <input type="text" name="name" placeholder="ENTER TAGS" class="banner-txt feed_tags">
    </div>
    <div class="mobile-grid-100">
        <textarea name="desc" cols="80" rows="12" placeholder="ENTER BRAND DESCRITION" class="banner-txt feed_desc"></textarea>
    </div>
    <div class="mobile-grid-100">
        <input type="text" name="name" placeholder="ENTER LOCATION" class="banner-txt feed_location">
    </div>

<!--     <div class="mobile-grid-50">
        <input type="date" id="datepicker1" name="bname" placeholder="Start Date" class="banner-txt fd feed_date">
    </div>

    <div class="mobile-grid-50">
        <input type="time" name="bname" placeholder="Start Time" class="banner-txt fd feed_time">
    </div> -->

    <input type="hidden" name="profile-img-name" class="txt profile_img_name" value="">

    <div class="mobile-grid-100 padd0">
        <button id="feed_submit" class="submit-btn">submit</button>
    </div>
    <br><br>
</div>
<div class="mobile-grid-100 padd0 footer">
    <div class="mobile-grid-25 flag">
        <img src="images/flag-icon.png">
    </div>
    <div class="mobile-grid-25 camera">
        <img src="images/camera-icon.png">
    </div>
    <div class="mobile-grid-25 chat-msg">
        <img src="images/chat-msg-icon.png">
    </div>
    <div class="mobile-grid-25 globe">
        <img src="images/globe-icon.png">
    </div>
</div>
<script type="text/javascript">
    $('document').ready(function() {
        $(".upload_image_icon").click(function() {
            var $minWidth = 100;
            curWidth = $('.anime_bx').width();
            if (curWidth < $minWidth) {
                $('.anime_bx').animate({
                    "width": "100px"
                });
            } else {
                $('.anime_bx').animate({
                    "width": "0"
                });
            }
        });
    });
</script>
<script src="js/menu.js" type="text/javascript"></script>
